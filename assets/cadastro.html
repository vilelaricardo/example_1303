<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pets</title>
    <link rel="stylesheet" href="./css/style_cadastro.css">
</head>
<body>
    <header>
        <h1>Bem-vindo(a) ao nosso Pet Shop!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Cadastro</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Registro de Novo Pet</h2>
            <form action="/pets" method="POST" id="form_pet">
                
                <label for="name">Nome do Pet:</label><br>
                <input type="text" id="name" name="name" required><br><br>
            
                <label for="species">Espécie:</label><br>
                <select id="species" name="species">
                    <option value="dog">Cachorro</option>
                    <option value="cat">Gato</option>
                    <option value="bird">Pássaro</option>
                    <option value="rabbit">Coelho</option>
                    <option value="other">Outro</option>
                </select>
            
                <label for="age">Idade:</label><br>
                <input type="number" id="age" name="age" required><br><br>
            
                <label for="breed">Raça:</label><br>
                <input type="text" id="breed" name="breed"><br><br>
            
                <label for="color">Cor:</label><br>
                <input type="text" id="color" name="color"><br><br>
            
                <label for="ownerName">Nome do Dono:</label><br>
                <input type="text" id="ownerName" name="ownerName" required><br><br>
            
                <label for="contact">Contato do Dono:</label><br>
                <input type="text" id="contact" name="contact" required><br><br>
            
                <input type="submit" value="Cadastrar">
            </form>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pet Shop. Todos os direitos reservados.</p>
    </footer>
</body>
<script src="./js/cadastro.js"></script>
</html>
